services:
  # Backend API Service
  - type: web
    name: honeypot-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: API_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CALLBACK_URL
        value: https://hackathon.guvi.in/api/updateHoneyPotFinalResult
      - key: REDIS_URL
        fromService:
          type: redis
          name: honeypot-redis
          property: connectionString
      - key: PORT
        value: 8000
    autoDeploy: true

  # Frontend Service
  - type: web
    name: honeypot-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: honeypot-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_API_KEY
        sync: false
    autoDeploy: true

  # Redis Service
  - type: redis
    name: honeypot-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
